  <meta charset="UTF-8" />

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://i.imgur.com/TNEJezP.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;

    }
    .container {

      width: 90%;
      text-align: center;

    .product-img {

      max-width: 400px;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      transition: transform 0.3s ease;
    }
    .product-img:hover {
      transform: scale(1.05);
    }
    h1 {
      margin-bottom: 0.5rem;
      font-size: 2.2rem;
      color: #FFD700;
    }
    p {
      font-size: 1.1rem;

    }
    .price {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00ffcc;
      margin-bottom: 1.5rem;
    }
    .discord-button {
      display: inline-block;
      background: #5865F2;
      color: white;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    .discord-button:hover {
      background: #404EED;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
